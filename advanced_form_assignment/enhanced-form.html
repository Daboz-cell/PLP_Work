<!DOCTYPE html>
<html lang="en">
<head>

    <title>Science Fair Sign-Up</title>
    <style>

            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;

            padding: 20px;
        }
        .back {
            background: white;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;

            border: 1px solid #ddd;

        }
        th {
            background-color: #c8e6c9;
        }

        }
        fieldset {
            margin: 15px 0;

            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #00cc00;
            color: white;
            border: none;
            padding: 8px 16px;
        }
    </style>
</head>
